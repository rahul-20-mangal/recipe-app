<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
    
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    {% block title %}<title>Recipe App</title>{% endblock title %}
</head>

<body>

    <div class="conatiner">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'recipe:list' %}">Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'recipe:add' %}">Add Recipe</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'recipe:create-collection' %}">Create Collection</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'recipe:my-collection' %}">My Collection</a>
                        </li>
                    </ul>

                    <div class="mx-3">
                        {% if user.is_authenticated %}
              
                        <button class="btn btn-outline-secondary">{{ user.get_username }}</button>
              
                        <button class="btn btn-outline-info"><a class="nav-link" href="{% url 'logout' %}?next={{request.path}}">Logout</a></button>
              
                        {% else %}
                        <button class="btn btn-outline-info"><a class="nav-link" href="{% url 'login' %}?next={{request.path}}">Login</a></button>
              
                        {% endif %}

                        <button class="btn btn-outline-info"><a class="nav-link" href="{% url 'signup' %}?next={{request.path}}">Signup</a></button>
                    </div>

                </div>

            </div>
        </nav>
    </div>
    
    {% block content %}{% endblock content %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>

</html>
